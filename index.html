<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript-Cart</title>
	<script src="https://kit.fontawesome.com/54f0cb7e4a.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="cart-icon">
		<p><i class="fas fa-shopping-cart"></i><span>0</span><sup>đ</sup></p>
	</div>
	<section class="product">
		<div class="çontainer">
			<div class="product-items">
				<div class="product-item">
					<img src="images/product1.jpg" alt="">
					<div class="product-item-text">
						<p><span>25990000</span><sup>đ</sup></p>
						<h1 style="font-weight: bold; font-size: 20px;">Điện thoại Samsung Galaxy S22 Ultra 5G 128GB</h1>
					</div>
					<button class="btn-add-cart">Thêm vào giỏ hàng</button>
				</div>
				<div class="product-item">
					<img src="images/product2.jpg" alt="">
					<div class="product-item-text">
						<p><span>12290000</span><sup>đ</sup></p>
						<h1 style="font-weight: bold; font-size: 20px;">Điện thoại iPhone 11 64GB</h1>
					</div>
					<button class="btn-add-cart">Thêm vào giỏ hàng</button>
				</div>
				<div class="product-item">
					<img src="images/product3.jpg" alt="">
					<div class="product-item-text">
						<p><span>9990000</span><sup>đ</sup></p>
						<h1 style="font-weight: bold; font-size: 20px;">Điện thoại OPPO Reno7 Z 5G</h1>
					</div>
					<button class="btn-add-cart">Thêm vào giỏ hàng</button>
				</div>
				<div class="product-item">
					<img src="images/product4.jpg" alt="">
					<div class="product-item-text">
						<p><span>3990000</span><sup>đ</sup></p>
						<h1 style="font-weight: bold; font-size: 20px;">Điện thoại Realme C35 64GB</h1>
					</div>
					<button class="btn-add-cart">Thêm vào giỏ hàng</button>
				</div>
				<div class="product-item">
					<img src="images/product5.jpeg" alt="">
					<div class="product-item-text">
						<p><span>4190000</span><sup>đ</sup></p>
						<h1 style="font-weight: bold; font-size: 20px;">Điện thoại Xiaomi Redmi Note 11 (4GB/64GB) </h1>
					</div>
					<button class="btn-add-cart">Thêm vào giỏ hàng</button>
				</div>

			</div>	
		</div>
	</section>
	<section class="cart">
		<i class="fa fa-times"></i>
		<h2>Cart</h2>
		<form action="">
			<table>
				<thead>
					<tr>
						<th>Sản phẩm</th>
						<th>Giá</th>
						<th>Số lượng</th>
						<th>Chọn</th>
					</tr>
				</thead>
				<tbody>
					<!-- <tr>
						<td style="display: flex;align-items:center;"><img style="width:70px" src="images/product1.jpg" alt="">Iphone6</td>
						<td><p><span>320.000</span><sup>đ</sup></p></td>
						<td><input style="width:30px;outline:none;" type="number" value="1" min="1"></td>
						<td style="cursor:pointer;">Xóa</td>
					</tr> -->
				</tbody>
			</table>
			<div style="text-align:right;" class="price-total">
				<p style="font-weight: bold;">Tổng tiền: <span>0</span><sup>đ</sup></p>
			</div>
			<div class="btn-cart">
				<button type="submit">Thanh toán</button>
		</form>
	</section>
	<script src="main.js"></script>
</body>
</html>
